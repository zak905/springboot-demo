<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 <script src="js/app.js"></script>
</head>


<body ng-app="springboot-angular" ng-controller="usersCtrl">

   <h1>  Users List</h1>
   
   <table>
  <thead>
  <th>User Name</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Action</th>
  </thead>
   <tbody>
<tr ng-repeat="user in users">
     <td>{{ user.userName }}</td>
     <td>{{ user.firstName }}</td>
     <td>{{ user.lastName }}</td>
     <td><button ng-click="deleteUser(user.userName)">Delete</button></td>
    </tr>
</tbody>
 </table>
 
 <form>
	 <label>
	 User name:
	 </label>
	 <input type="text" ng-model="user.userName"/>
	  <label>
	  First name:
	 </label>
	  <input type="text" ng-model="user.firstName"/>
	  <label >
	  Last name:
	 </label>
	  <input type="text" ng-model="user.lastName"/>
	  <button ng-click="addUser()">Add</button>
 </form>
</body>


</html>
